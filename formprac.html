<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   <style>
    label{
        display: block;
         margin: 5px;
    }
    fieldset{
        margin: 10px;
        padding: 10px;
    }
   </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h3>FIll Up The Form</h2>
        </section>
        <form action="">
            <label for="">Name:
                <input type="" name="" id="" placeholder="Name">
            </label>
            <label for="">E-Mail
                <input type="email" name="" id="" placeholder="E-Mail">
            </label>
            <fieldset>
            <legend>Select one</legend>
            <label for="">
                <input type="radio" name="A" id="">A <br>
                <input type="radio" name="A" id="">B <br>
                <input type="radio" name="A" id="">C <br>
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick One or more</legend>
            <label for="">
                <input type="checkbox" name="" id="">A
            </label>
            <label for="">
                <input type="checkbox" name="" id="">B
            </label>
            <label for="">
                <input type="checkbox" name="" id="">C
            </label>
        </fieldset>
        <fieldset>
            <h3>Text Area</h3>
            <textarea name="" id="" cols="5" rows="2"></textarea>
        </fieldset>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
        
        </form>
    </main>
    <footer>
            Thanks for your response
    </footer>
</body>
</html>
